<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>倒计时页面</title>
    <link rel="stylesheet" href="styles.css"> <!-- 链接CSS文件 -->
</head>
<body>
    <div>

    <!-- 上方位置 -->
    <div id="navigation_bar">
        <a href="https://github.com/bin599" style="text-decoration: none" target="_blank">
        <img src="https://github.githubassets.com/favicons/favicon.png" style="position: absolute;left: 130px;top: 9px;">
        <strong><p style="color:#FB7299;position: absolute;left: 170px;">我的 Github 主页</p></strong>
        </a>
    </div>

    <!-- 主要部分 -->
    <div class="center">
        <div id="timeInfo"></div>
        <div id="countdown"></div>
        <button id="toggleDate">切换目标日期</button>
        <button id="toggleMilliseconds">切换显示毫秒</button>
    </div>

    <!-- 下方系统&位置&天气部分 -->
    <div id="information_bar">
        <strong><p id = system style="font-size: 13px;"></p></strong>
        <strong><p id = ip style="font-size: 13px;"></p></strong>
        <strong><p id = locicp style="font-size: 13px;"></p></strong>
        <strong><p id = weather style="font-size: 13px;"></p></strong>
    </div>

    </div>

    <!-- JS调用 -->
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="ip.js"></script> 
</body>
</html>
